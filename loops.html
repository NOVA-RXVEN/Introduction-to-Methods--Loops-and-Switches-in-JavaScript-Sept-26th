<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Loop in JS</h2>
    <p id="demo"></p>

    <script>
      var fruits = [
        "Apple",
        "Mango",
        "Grapes",
        "Wathermelon",
        "Jack Fruit",
        "Banana",
      ];
      // start             Ending          Increment

      for (i = 0; i < fruits.length; i++) {
        var text = fruits[i] + "<br>";

        document.write(text);
      }
    </script>
  </body>
</html>
